<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="CAL.CSS">
</head>
<body>
    <div class="container">
      <div class="display"></div>
       <div class="grid">
         <input type='button' id="clear" value="C" />
         <button>/</button>
         <button>*</button>
         <input type='button' id="back" value="&#8592">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>+</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>-</button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>.</button>
         <button>(</button>
         <button>0</button>
         <button>)</button>
         <input type="button" id='eqaul' value="="/>
       </div>
    </div>
    <script src="CAL.JS"></script>
</body>
</html>
