<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasuwa login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark ">
     <form class="form mt-5">
        <h3 class="head pt-2 ">Create New Account</h3>
        <div class="mb-3 m-3">
        <input placeholder="First Name" name="firstname"  type="text" class="first">
    </div>
    <div class="mb-3 m-3">
        <input placeholder="Last Name" name="lastname" type="text" class="first">
    </div>
    <div class="mb-3 m-3">
        <input placeholder="Username" name="Username" type="text" class="first">
    </div>
    <div class="mb-3 m-3">
        <input placeholder="Phone Number (+234)" name="phonenumber" type="text" class="first">
    </div>
    <div class="mb-3 m-3">
        <input placeholder="Email" name="email" type="text" class="first">
    </div>
    <div class="mb-3 m-3">
        <input placeholder="Password" name="Password" type="password" class="first">
    </div>
    <div class="mb-3 m-3 ">
        <input placeholder="Address" name="Address" type="text" class="first pb-4">
    </div>
    <div class="checkbox mb-2">
        <input type="checkbox" class="checkbox ms-4">
        <span class=" last ms-1">
            i accept the <a href="./kasuwa.html" class="last link"><span>Terms & Condition</span></a> <span class="last">and privacy and cookies.</span>
        </span>
    </div>
    <div>
        <button class="SIGNUP m-3 mt-1">SIGN UP</button>
        <span class="all d-flex">Already have an Account ? <a href="./klog.html" class="hh ms-2">Login</a></span>
    </div>
     </form>
    <script src="./login.js"></script>
</body>
</html>
